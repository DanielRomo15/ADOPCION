{% extends './index.html' %}
{% block title %}Editar Mascota{% endblock %}

{% block body %}
<h1>Editar Mascota</h1>

<form method="post">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ mascota.id }}">

    <label>Nombre:</label>
    <input type="text" name="nombre" value="{{ mascota.nombre }}" required class="form-control mb-2">

    <label>Tipo:</label>
    <input type="text" name="tipo" value="{{ mascota.tipo }}" required class="form-control mb-2">

    <label>Raza:</label>
    <input type="text" name="raza" value="{{ mascota.raza }}" class="form-control mb-2">

    <label>Sexo:</label>
    <input type="text" name="sexo" value="{{ mascota.sexo }}" class="form-control mb-2">

    <label>Fecha de Ingreso:</label>
    <input type="date" name="fecha_ingreso" value="{{ mascota.fecha_ingreso }}" required class="form-control mb-2">

    <label>Estado:</label>
    <select name="estado" class="form-select mb-2" required>
        <option value="disponible" {% if mascota.estado == 'disponible' %}selected{% endif %}>Disponible</option>
        <option value="no_disponible" {% if mascota.estado == 'no_disponible' %}selected{% endif %}>No Disponible</option>
    </select>

    <label>Observaciones:</label>
    <textarea name="observaciones" class="form-control mb-2">{{ mascota.observaciones }}</textarea>

    <button type="submit" class="btn btn-success">Actualizar</button>
    <a href="{% url 'listar_mascotas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
