{% extends './index.html' %}
{% block title %}Crear Persona{% endblock %}

{% block body %}
<h1>Crear Nueva Persona</h1>

<form method="post">
    {% csrf_token %}
    <label>Nombre:</label>
    <input type="text" name="nombre" required class="form-control mb-2">

    <label>Apellido:</label>
    <input type="text" name="apellido" required class="form-control mb-2">

    <label>Cédula:</label>
    <input type="text" name="cedula" required class="form-control mb-2">

    <label>Teléfono:</label>
    <input type="text" name="telefono" class="form-control mb-2">

    <label>Dirección:</label>
    <input type="text" name="direccion" class="form-control mb-2">

    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'listar_personas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
